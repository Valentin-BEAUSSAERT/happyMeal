<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toutes nos recettes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="shadow-md" style="background-color: #abf1ce">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <a href="#" class="flex items-center py-5 px-2">
            <img src="../assets/logo.png" alt="Logo" class="h-12 w-auto mr-2" />
          </a>
          <div class="hidden md:flex items-center space-x-1">
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
              >Liste de Courses</a
            >
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
              >Liste de Favoris</a
            >
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
              >Toutes nos recettes</a
            >
          </div>
          <div class="flex items-center">
            <input
              type="search"
              placeholder="Rechercher..."
              class="px-2 py-1 border-2 border-gray-300 rounded-md mr-2"
              id="search-bar"
            />
            <button
              type="submit"
              class="px-4 py-1 text-white bg-gray-800 rounded-md"
            >
              Rechercher
            </button>
          </div>
          <div
            id="autocomplete-results"
            class="absolute mt-1 w-full bg-white border rounded-md shadow-lg z-10 hidden"
          >
            <!-- Les résultats de l'autocomplétion seront affichés ici -->
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto my-8 px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Les images des recettes ici, assurez-vous de les remplacer avec les chemins d'accès et descriptions corrects -->
        <img
          id="recette-1"
          src="../assets/30.webp"
          alt="Recette 1"
          class="image-recipe w-full h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />

        <img
          id="recette-2"
          src="../assets/31.webp"
          alt="Recette 2"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-3"
          src="../assets/32.webp"
          alt="Recette 3"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />

          id="recette-4"
          src="../assets/33.webp"
          alt="Recette 4"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-5"
          src="../assets/34.webp"
          alt="Recette 5"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-12"
          src="../assets/42.webp"
          alt="Recette 13"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-6"
          src="../assets/35.webp"
          alt="Recette 6"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-13"
          src="../assets/43.webp"
          alt="Recette 14"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-7"
          src="../assets/36.webp"
          alt="Recette 7"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-8"
          src="../assets/37.webp"
          alt="Recette 8"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-9"
          src="../assets/38.webp"
          alt="Recette 9"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-10"
          src="../assets/39.webp"
          alt="Recette 10"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
        <img
          id="recette-11"
          src="../assets/40.webp"
          alt="Recette 11"
          class="image-recipe h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out"
        />
      </div>
      <div id="pagination" class="flex justify-center space-x-2 mt-4">
        <button
          onclick="changePage(-1)"
          class="px-4 py-2 bg-gray-800 text-white rounded-md"
        >
          Précédent
        </button>
        <button
          onclick="changePage(1)"
          class="px-4 py-2 bg-gray-800 text-white rounded-md"
        >
          Suivant
        </button>
      </div>
      <div
        id="recipeModal"
        class="hidden fixed z-50 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40"
      >
        <div
          class="bg-white rounded-lg m-4 p-5 max-w-xl mx-auto my-20 relative"
        >
          <button onclick="closeModal()" class="absolute top-0 right-0 m-4">
            Fermer
          </button>
          <h2 id="modalTitle" class="text-2xl mb-4">Nom de la recette</h2>
          <!-- Ajoutez le bouton de favoris à côté du titre -->
          <!-- HTML pour les boutons de favoris générés dynamiquement -->
          <div id="favorisButtonsContainer"></div>

          <div id="modalContent">Détails de la recette...</div>
        </div>
      </div>
    </div>

    <!-- Footer (identique à la première page) -->
    <footer
      class="mt-auto bg-gray-100 shadow-md shadow-top"
      style="background-color: #abf1ce"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-3 text-center gap-4 items-center"
      >
        <div>
          <img
            src="../assets/logo.png"
            alt="Logo"
            class="h-12 w-auto mx-auto"
          />
        </div>
        <div class="text-gray-700 text-sm">
          &copy; 2024 LaPlateforme. Tous droits réservés.<br />8 Rue d'Hozier
          Marseille 13002
        </div>
        <div class="flex justify-center gap-4">
          <a href="#" class="text-gray-700 hover:text-gray-900">Facebook</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">Instagram</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">Tik-Tok</a>
          <a href="#" class="text-gray-700 hover:text-gray-900">Snapchat</a>
        </div>
      </div>
    </footer>
    <script src="paginationRecette.js"></script>
    <script src="modalTouteRecette.js"></script>
    <script src="favoris.js"></script>
  </body>
</html>
