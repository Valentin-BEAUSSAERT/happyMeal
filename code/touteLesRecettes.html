  <title>Toutes nos recettes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <nav class="shadow-md" style="background-color: #abf1ce;">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <a href="#" class="flex items-center py-5 px-2">
          <img src="../assets/logo.png" alt="Logo" class="h-12 w-auto mr-2">
        </a>
        <div class="hidden md:flex items-center space-x-1">

      <img src="../assets/35.webp" alt="Recette 6" class="w-full h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out">

      <img src="../assets/43.webp" alt="Recette 14" class="w-full h-auto mb-2 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out">

    <div id="pagination" class="flex justify-center space-x-2 mt-4">
        <button onclick="changePage(-1)" class="px-4 py-2 bg-gray-800 text-white rounded-md">Précédent</button>
        <button onclick="changePage(1)" class="px-4 py-2 bg-gray-800 text-white rounded-md">Suivant</button>
    </div>

  <!-- Footer (identique à la première page) -->
  <footer class="bg-gray-100 shadow-md shadow-top" style="background-color: #abf1ce;">
    <div class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-3 text-center gap-4 items-center">
